title: Blog List
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        bloglist:
          type: tab
          title: TELEPHASIC.ADMIN.MODULAR.RECENT_POSTS.TAB
          fields:
            header.layout:
              type: select
              label: TELEPHASIC.ADMIN.MODULAR.RECENT_POSTS.LAYOUT.LABEL
              default: standard
              size: medium
              options:
                medium: TELEPHASIC.ADMIN.MODULAR.RECENT_POSTS.LAYOUT.TWO_COLS
                standard: TELEPHASIC.ADMIN.MODULAR.RECENT_POSTS.LAYOUT.THREE_COLS
            header.blog_url:
              type: text
              label: TELEPHASIC.ADMIN.BLOG.BLOG_ROUTE
              help: TELEPHASIC.ADMIN.BLOG.BLOG_HELP
              default: '/blog'
              placeholder: '/blog'
              size: medium
            header.limit:
              type: number
              label: TELEPHASIC.ADMIN.MODULAR.RECENT_POSTS.LIMIT
              default: 3
              validate:
                required: true
                type: int
                min: 1
                max: 6
            header.readmore_text:
              type: text
              size: large
              label: TELEPHASIC.ADMIN.BLOG.CONTENT.READMORE_TEXT
              description: TELEPHASIC.ADMIN.BLOG.CONTENT.READMORE_TEXT_DESCRIPTION
